<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Test Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <h1>WebRTC Connection Test</h1>
        <button id="testLocal">Test Local Connection</button>
        <button id="testSTUN">Test STUN Connection</button>
        <button id="testTURN">Test TURN Connection</button>
        <div id="results"></div>

        <div id="media">
            <h2>Media</h2>

            <audio id="audio" autoplay="true"></audio>
            <video id="video" autoplay="true" playsinline="true"></video>
        </div>

        <script src="script.js"></script>
    </body>
</html>
